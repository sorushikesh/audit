spring:
  application:
    name: audit
  kafka:
    topics:
      audit-topic: audit-log
    bootstrap-servers: localhost:9092
    producer:
      key-serializer: org.apache.kafka.common.serialization.StringSerializer
      value-serializer: org.springframework.kafka.support.serializer.JsonSerializer
    consumer:
      key-deserializer: org.apache.kafka.common.serialization.StringDeserializer
      value-deserializer: org.springframework.kafka.support.serializer.JsonDeserializer
    properties:
      spring.json.trusted.packages: com.sorushi.invoice.management.audit.dto

javers:
  ttl:
    commit-metadata-days: 30
    snapshot-days: 30

common:
  mongock:
    changeLockCollection: mongockLock
    changeLogCollection: mongockChangeLog
    enabled: true
  mongobee: true

mongock:
  change-log-package: com.sorushi.invoice.management.audit.migration
  runner-type: ApplicationRunner
  transaction-enabled: true

logging:
  level:
    root: INFO
    org.springframework: INFO
